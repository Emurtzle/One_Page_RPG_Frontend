<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="assets/icon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Java the Script</title>
</head>
<main id="pre">
        <div class="heroStats" id="stats">
                <label>NAME: </label>
                <span id="name" style="color:rgb(131, 33, 159)"></span>
        
                <label>HEALTH: </label>
                <span id="health"></span>
        
                <label>LEVEL: </label>
                <span id="level"></span>
        
                <label>ATT: </label>
                <span id="attack"></span>
        
                <label>DEF: </label>
                <span id="defence"></span>
        
                <label>SPEED: </label>
                <span id="speed"></span>
            </div>
            <div id="progress" class='progress'><label id="barItself" style="color: grey">HERO PROGRESS BAR</label></div>
            <div id="levelup" class="levelup" style="visibility: hidden"><ul>
                <p><b>Which Stat To Increase?</b></p>
                <li id="uphealth">Max Health</li>
                <li id="upattack">Attack Rating</li>
                <li id="updefence">Defense Rating</li>
                <li id="upspeed">Speed</li>
            </ul></div>
            <div class="targets" id='targetDiv'>Current Target(s):
        </div>
    </main>
<body>
    <img id="jsImg" src="assets/javathescript.png">
    <script src="src/blockhead.js"></script>
    <script src="src/hero.js"></script>
    <script src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    <script src="src/phaserStuff.js"></script>
</body>
</html>
